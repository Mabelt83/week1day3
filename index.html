<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col border">column 1</div>
            <div class="col border">column 2</div>
            <div class="col border">column 3</div>
        
    </div>
    <div class="row">
        <div class="col border">colomn 1</div>
        <div class="col border">colomn 2 (6 of 12)</div>
        <div class="col border">colomn 3</div>
        <div class="col border">colomn 4 (4 of 12)</div>
        <div class="row">
            <div class="col-6 border">First</div>
            <div class="col-4 border">second</div>
            <div class="col-3 border">third</div>

        
    </div>
    <div>
        <div class="row">
            <div class="col-12 border col-md-6 col-lg-3 border">chicago</div>
            <div class="col-12 border col-md-6 col-lg-3 border">chicago</div>
    </div>
    
</body>
</html>
